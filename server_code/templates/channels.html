<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        button {
            width: fit-content;
            min-width: 100px;
            height: 45px;
            padding: 8px;
            border-radius: 5px;
            border: 2.5px solid #E0E1E4;
            box-shadow: 0px 0px 20px -20px;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s ease-in-out 0ms;
            user-select: none;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        button:hover {
            background-color: #F2F2F2;
            box-shadow: 0px 0px 20px -18px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="channels"></div>

    <!-- Modal -->
    <div id="channelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="channelDetails"></div>
        </div>
    </div>

    <script>
        const channelsDiv = document.getElementById('channels');
        const modal = document.getElementById('channelModal');
        const closeModal = document.querySelector('.close');
        const channelDetailsDiv = document.getElementById('channelDetails');

        // Fetch and display channels
        fetch('/api/channels')
            .then(response => response.json())
            .then(data => {
                data["channels"].forEach(channel => {
                    const channelDiv = document.createElement('div');
                    channelDiv.innerHTML = `
                        <button id="${channel.id}" onclick="channelClicked('${channel.id}')">${channel.name} - ${channel.author}</button>`;
                    channelsDiv.appendChild(channelDiv);
                });
            })
            .catch(error => console.error('Error fetching channels:', error));

        // Handle channel button click
        function channelClicked(channelId) {
            fetch(`/api/channel/${channelId}`)
                .then(response => response.json())
                .then(data => {
                    data = data["channel"];
                    channelDetailsDiv.innerHTML = `
                        <h2>${data.name}</h2>
                        <p>${data.description}</p>
                        <p>Author: ${data.author}</p>
                        <p>Created At: ${data.created_at}</p>
                        <p>Timestamp: ${data.timestamp}</p>
                        <p>ID: ${data.id}</p>
                        <p>Members: ${data.members}</p>
                        <button onclick="window.location.href='/channel/${data.id}/join'">Join</button>`;
                    modal.style.display = 'block'; // Show the modal
                })
                .catch(error => console.error('Error fetching channel details:', error));
        }

        // Close the modal
        closeModal.onclick = function () {
            modal.style.display = 'none';
        };

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
